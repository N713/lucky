<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Now buy your PIN or top up with bank transfer">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <script>
    document.createElement("picture");
    //Picturefill - http://scottjehl.github.io/picturefill/
  </script>
  <title>Global</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <svg class="header__logo" width="131" height="40" viewBox="0 0 131 40">
        <use xlink:href="img/sprite.svg#icon-logo"></use>
      </svg>
      <nav class="header__nav">
        <ul class="list header__list">
          <li class="active"><a href='#'>Mobile Top Up</a></li>
          <li><a href='#'>About</a></li>
          <li><a href='#'>Rate</a></li>
          <li><a href='#'>Help</a></li>
        </ul>
      </nav>
      <div class="header__buttons">
        <button class="button">Sign Up</button>
        <button class="burger">
          <span class="visually-hidden">Burger</span>
          <i></i>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="info">
        <h1>Now buy your PIN or <a href="#">top up</a><br> with bank transfer</h1>
        <p>We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
      </section>
      <button class="button main__button">Get Started</button>
      <div class="elements">
        <ul class="flags elements__flags">
          <li>
            <picture>
              <source type="image/webp" srcset="img/ind-icon.webp 1x, img/ind-icon@2x.webp 2x">
              <img src="img/ind-icon.png" srcset="img/ind-icon@2x.png 2x" width="80" height="80" alt="Flag">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/brit-icon.webp 1x, img/brit-icon@2x.webp 2x">
              <img src="img/brit-icon.png" srcset="img/brit-icon@2x.png 2x" width="140" height="140" alt="Flag">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/it-icon.webp 1x, img/it-icon@2x.webp 2x">
              <img src="img/it-icon.png" srcset="img/it-icon@2x.png 2x" width="100" height="100" alt="Flag">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/ind-icon.webp 1x, img/ind-icon@2x.webp 2x">
              <img src="img/ind-icon.png" srcset="img/ind-icon@2x.png 2x" width="120" height="120" alt="Flag">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/ind-icon.webp 1x, img/ind-icon@2x.webp 2x">
              <img src="img/ind-icon.png" srcset="img/ind-icon@2x.png 2x" width="80" height="80" alt="Flag">
            </picture>
          </li>
        </ul>
        <div class="girl elements__girl">
          <picture>
            <source type="image/webp" srcset="img/girl.webp 1x, img/girl@2x.webp 2x">
            <img src="img/girl.png" srcset="img/girl@2x.png 2x" width="275" height="557" alt="Flag">
          </picture>
        </div>
      </div>
      <form class="search">
        <input type="search" 
               name="search" 
               id="search" 
               minlength="4" 
               maxlength="12" 
               pattern="[A-Za-zА-Яа-яЁё]{4,12}"
               placeholder="Where do you want to call?">
        <label for="search" class="visually-hidden">Search</label>
        <button type="submit">
          <span class="visually-hidden">Button</span>
          <svg width="26" height="26" viewBox="0 0 26 26">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <div class="users">
        <ul class="list users__list">
          <li>
            <picture>
              <source type="image/webp" srcset="img/ava-1.webp 1x, img/ava-1@2x.webp 2x">
              <img src="img/ava-1.png" srcset="img/ava-1@2x.png 2x" width="38" height="38" alt="Avatar">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/ava-2.webp 1x, img/ava-2@2x.webp 2x">
              <img src="img/ava-2.png" srcset="img/ava-2@2x.png 2x" width="38" height="38" alt="Avatar">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/ava-3.webp 1x, img/ava-3@2x.webp 2x">
              <img src="img/ava-3.png" srcset="img/ava-3@2x.png 2x" width="38" height="38" alt="Avatar">
            </picture>
          </li>
          <li></li>
        </ul>
        <p>45k+ Regular User. <a href="#">View Price Plan</a></p>
      </div>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
